

<div mat-dialog-title>
    <h1 style="text-align: center;"><b>Remplir les champs</b></h1>
  </div>
  
  <form [formGroup]="ActiviteForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
      <div class="column">
        <mat-form-field appearance="outline">
          <mat-label>Nom d'activité</mat-label>
          <input matInput type="text"  formControlName="name">
          <mat-error
            *ngIf="ActiviteForm.get('name')?.invalid && (ActiviteForm.get('name')?.dirty || ActiviteForm.get('name')?.touched)">
            <span *ngIf="ActiviteForm.get('name')?.errors?.['required']">Le nom est requis.</span>
            <span *ngIf="ActiviteForm.get('name')?.hasError('minlength')">Le nom doit contenir au moins 3 caractères.</span>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="nom-field ">
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description">
         
        </mat-form-field>
      </div>
      <br>
  
      <div class="column w-full">
        <mat-form-field appearance="outline">
          <mat-label>Date Début</mat-label>
          <input matInput type="date" id="dateDebut"  formControlName="dateDebut">
          <mat-error
            *ngIf="ActiviteForm.get('dateDebut')?.invalid && (ActiviteForm.get('dateDebut')?.dirty || ActiviteForm.get('dateDebut')?.touched)">
            <span *ngIf="ActiviteForm.get('dateDebut')?.errors?.['required']">La date de début est requis.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="nom-field">
          <mat-label>Date Fin</mat-label>
          <input matInput type="date"  formControlName="dateFin">
          <mat-error
            *ngIf="ActiviteForm.get('dateFin')?.invalid && (ActiviteForm.get('dateFin')?.dirty || ActiviteForm.get('dateFin')?.touched)">
            <span *ngIf="ActiviteForm.get('dateFin')?.errors?.['required']">La date de fin est requis.</span>
          </mat-error>
        </mat-form-field>
        </div>
        <br>
  
        <div class="column">
        
            <mat-form-field>
              <mat-select placeholder="Statut d'activité" formControlName="statusTask">
                <mat-option *ngFor="let type of statusTask" [value]="type.value">
                  {{ type.viewValue }}
                </mat-option>
              </mat-select>
              <mat-error
              *ngIf="ActiviteForm.get('statusTask')?.invalid && (ActiviteForm.get('statusTask')?.dirty || ActiviteForm.get('statusTask')?.touched)">
              <span *ngIf="ActiviteForm.get('statusTask')?.errors?.['required']">Type de contact est requis.</span>
            </mat-error>
            </mat-form-field>
         
    
            <mat-form-field>
              <mat-select placeholder="Type d'activité" formControlName="typeActivity">
                <mat-option *ngFor="let prio of typeActivity" [value]="prio.value">
                  {{ prio.viewValue }}
                </mat-option>
              </mat-select>
              <mat-error
              *ngIf="ActiviteForm.get('typeActivity')?.invalid && (ActiviteForm.get('typeActivity')?.dirty || ActiviteForm.get('typeActivity')?.touched)">
              <span *ngIf="ActiviteForm.get('typeActivity')?.errors?.['required']">Type de contact est requis.</span>
            </mat-error>
            </mat-form-field>
        </div>
      </div>
  
      <br>
    
  
    <div mat-dialog-actions class="action">
  
      <button mat-raised-button type="button" [mat-dialog-close]="false">Annuler</button>
      <button mat-raised-button color="primary" type="submit">{{data ? 'Ajouter': 'Enregistrer'}}</button>
    </div>
  
  </form>
